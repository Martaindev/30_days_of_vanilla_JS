<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./search.png" width="25px"/></button>
        </div>
        <div class="error">
            <p style="color: white;">Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./storm.png" width="100px"  class="weather-icon">
            <h1 class="temp">22 </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./humidity.png"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p style="font-size: 12px;">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./wind.png"/>
                    <div >
                        <p class="wind">15 Km/h</p>
                        <p style="font-size: 12px;">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
